# Check if the code is formatted with black

name: black-check
on: [pull_request]
jobs:
  black-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/checkout@v2
      - name: Install Black
        run: pip install black
      - name: Run Black check
        run: black --check .
